<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/betu-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="version" content="%REACT_APP_VERSION%" />
    <meta name="keywords" content="%REACT_APP_META_KEYWORDS%" />
    <meta name="description" content="%REACT_APP_META_DESCRIPTION%" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json 提供当您的 Web 应用程序安装在
      用户的移动设备或桌面。看 https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
     注意在上面的标签中使用了 %PUBLIC_URL%。
      它将在构建期间替换为“public”文件夹的 URL。
      只有 `public` 文件夹中的文件可以从 HTML 中引用。

      与“/favicon.ico”或“favicon.ico”不同，“%PUBLIC_URL%/favicon.ico”将
      与客户端路由和非根公共 URL 一起正常工作。
      了解如何通过运行 `npm run build` 来配置非根公共 URL。
    -->
    <title>%REACT_APP_NAME%</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
